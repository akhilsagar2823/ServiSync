<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Become a Provider</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style>
		body {
			background: #a1c4fd;
		}

		@media (min-width: 1025px) {
			.h-custom {
				height: 100vh !important;
			}
		}

		.card-registration .select-input.form-control[readonly]:not([disabled]) {
			font-size: 1rem;
			line-height: 2.15;
			padding-left: .75em;
			padding-right: .75em;
		}

		.card-registration .select-arrow {
			top: 13px;
		}



		.bg-indigo {
			background-color: #4835d4;
		}

		@media (min-width: 992px) {
			.card-registration-2 .bg-indigo {
				border-top-right-radius: 15px;
				border-bottom-right-radius: 15px;
			}
		}

		@media (max-width: 991px) {
			.card-registration-2 .bg-indigo {
				border-bottom-left-radius: 15px;
				border-bottom-right-radius: 15px;
			}
		}

		#otherInput {
			display: none;
		}
	</style>
	<script>


		function validateForm() {
			let x = document.forms["providerFrom"]["name"].value;
			if (x == "" || x == null) {
				alert("Name must be filled out");
				return false;
			}
			let y = document.forms["providerFrom"]["services"].value;
			if (y == "" || y == null) {
				alert("Service must be selected");
				return false;
			}
			let f = document.forms["providerFrom"]["otherOption"].value;
			if (y == "other" && (f == "" || f == null)) {
				alert("Please specify other service");
				return false;
			}
			let a = document.forms["providerFrom"]["email"].value;
			if (a == "" || a == null) {
				alert("email must be filled out");
				return false;
			}
			let b = document.forms["providerFrom"]["address"].value;
			if (b == "" || b == null) {
				alert("address must be filled out");
				return false;
			}
			let c = document.forms["providerFrom"]["city"].value;
			if (c == "" || c == null) {
				alert("city must be filled out");
				return false;
			}
			let d = document.forms["providerFrom"]["zipcode"].value;
			if (d == "" || d == null) {
				alert("Zipcode must be filled out");
				return false;
			}
			let e = document.forms["providerFrom"]["state"].value;
			if (e == "" || e == null) {
				alert("State must be filled out");
				return false;
			}

			let g = document.forms["providerFrom"]["phone"].value;
			if (g == "" || g == null) {
				alert("Phone Number must be filled out");
				return false;
			} else {

				return validatePhoneNumber();
			}
		}
		function validatePhoneNumber() {
			var phoneNumberInput = document.getElementById("phone");
			var phoneNumber = phoneNumberInput.value;

			var phoneNumberRegex = /^\d{10}$/;

			if (phoneNumberRegex.test(phoneNumber)) {
				return true;
			} else {
				alert("Please enter a 10-digit phone number.");
				return false;
			}
		}
		$(function () {
			$("#nav-placeholder").load("NavBar.jsp");
			});
	</script>
</head>

<body>
	<div id="nav-placeholder">

	</div>
	<section class="h-100 h-custom gradient-custom-2">
		<div class="container py-5 h-100">

			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12">
					<h1 class="text-center mb-5" style="color: #000000;"><u><b>Self Employed / Service Provider</b></u>
					</h1>
					<form class="mx-1 mx-md-4" name="providerFrom" onsubmit="return validateForm()"
						action="ProviderRegistration" method="post">
						<div class="card card-registration card-registration-2" style="border-radius: 15px;">
							<div class="card-body p-0">
								<div class="row g-0">
									<div class="col-lg-6">
										<div class="p-5">

											<div class="mb-4 pb-2">
												<div class="form-outline">
													<input type="text" name="name" id="form3Examplev4"

												</div>
											</div>


											<div class="mb-4 pb-2">
												<div class="form-outline">
													<select class="form-control form-control-lg" name="services"
														id="options" onchange="toggleOtherInput()">

														<option value="Electrician">Electrician</option>
														<option value="Security">Security</option>
														<option value="Transporter">Transporter</option>
														<option value="Fabricator">Fabricator</option>
														<option value="Builder">Builder</option>
														<option value="Painter">Painter</option>
														<option value="Carpenter">Carpenter</option>
														<option value="Pest Control">Pest Control</option>
														<option value="Nursing Service">Nursing Service</option>
														<option value="House Keeping">House Keeping</option>
														<option value="Scrap Buyers">Scrap Buyers</option>
														<option value="other">Other</option>
													</select>
													<label class="form-label" for="options">Services*</label>
													<br><br>
													<div class="form-outline form-white" id="otherInput">
														<input type="text" id="otherText" name="otherOption"
															class="form-control form-control-lg">
														<label class="form-label" for="otherText">Please Specify
															Service</label>
													</div>
												</div>
											</div>


											<div class="mb-4 pb-2">
												<div class="form-outline form-white">
													<input type="text" id="form3Examplea6" name="phone"
														class="form-control form-control-lg" />
													<label class="form-label" for="form3Examplea6">Phone Number*</label>
												</div>
											</div>

											<div class="mb-4">
												<div class="form-outline form-white">
													<input type="text" id="form3Examplea9" name="email"
														class="form-control form-control-lg" />
													<label class="form-label" for="form3Examplea9">Your Email*</label>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-6 bg-indigo text-white">
										<div class="p-5">
											<h3 class="fw-normal mb-5">Address Details</h3>

											<div class="mb-4 pb-2">
												<div class="form-outline form-white">
													<input type="text" id="form3Examplea2" name="address"
														class="form-control form-control-lg" />
													<label class="form-label" for="form3Examplea2">Address Line
														1*</label>
												</div>
											</div>

											<div class="mb-4 pb-2">
												<div class="form-outline form-white">
													<input type="text" id="form3Examplea3" name="address2"
														class="form-control form-control-lg" />
													<label class="form-label" for="form3Examplea3">Address Line
														2</label>
												</div>
											</div>

											<div class="mb-4 pb-2">
												<div class="form-outline form-white">
													<select class="form-control form-control-lg" name="state">
														<option value="">Select State</option>
														<option value="Andhra Pradesh">Andhra Pradesh</option>
														<option value="Arunachal Pradesh">Arunachal Pradesh</option>
														<option value="Assam">Assam</option>
														<option value="Bihar">Bihar</option>
														<option value="Chhattisgarh">Chhattisgarh</option>
														<option value="Goa">Goa</option>
														<option value="Gujarat">Gujarat</option>
														<option value="Haryana">Haryana</option>
														<option value="Himachal Pradesh">Himachal Pradesh</option>
														<option value="Jharkhand">Jharkhand</option>
														<option value="Karnataka">Karnataka</option>
														<option value="Kerala">Kerala</option>
														<option value="Madhya Pradesh">Madhya Pradesh</option>
														<option value="Maharashtra">Maharashtra</option>
														<option value="Manipur">Manipur</option>
														<option value="Meghalaya">Meghalaya</option>
														<option value="Mizoram">Mizoram</option>
														<option value="Nagaland">Nagaland</option>
														<option value="Odisha">Odisha</option>
														<option value="Punjab">Punjab</option>
														<option value="Rajasthan">Rajasthan</option>
														<option value="Sikkim">Sikkim</option>
														<option value="Tamil Nadu">Tamil Nadu</option>
														<option value="Telangana">Telangana</option>
														<option value="Tripura">Tripura</option>
														<option value="Uttar Pradesh">Uttar Pradesh</option>
														<option value="Uttarakhand">Uttarakhand</option>
														<option value="West Bengal">West Bengal</option>
													</select>
													<label class="form-label" for="form3Examplea8">State*</label>
												</div>

											</div>

											<div class="row">
												<div class="col-md-5 mb-4 pb-2">

													<div class="form-outline form-white">
														<input type="text" id="form3Examplea4" name="zipcode"
															class="form-control form-control-lg" />
														<label class="form-label" for="form3Examplea4">Zip Code*</label>
													</div>

												</div>
												<div class="col-md-7 mb-4 pb-2">

													<div class="form-outline form-white">
														<input type="text" id="form3Examplea5" name="city"
															class="form-control form-control-lg" />
														<label class="form-label" for="form3Examplea5">City*</label>
													</div>

												</div>
											</div>

											<button type="submit" class="btn btn-light btn-lg"
												data-mdb-ripple-color="dark">Register</button>

										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script>
		function toggleOtherInput() {
			var selectBox = document.getElementById("options");
			var otherInput = document.getElementById("otherInput");
			otherInput.style.display = selectBox.value === "other" ? "block" : "none";
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
