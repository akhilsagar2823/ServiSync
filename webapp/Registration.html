<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>User Registration</title>	
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		body {
			background: linear-gradient(84deg,  #0076E3 0%, #9A00E3 100%);
		}
	</style>
	<script>
		
	    function validateForm()
	    {
	        let x = document.forms["registerForm"]["firstName"].value;
	        if (x == "" || x == null )
	        {
	            alert("First Name must be filled out");
	            return false;
	        }
	        
	        let a = document.forms["registerForm"]["emailId"].value;
			if (a == "" || a == null )
	        {
	            alert("email Id must be filled out");
	            return false;
	        }
			let i = document.forms["registerForm"]["password"].value;
			if ( i.length<6 )
            {
                alert("Password must be at least 6 characters long");
                return false;
            }
			let j = document.forms["registerForm"]["repassword"].value;
			if (j != i || j== "" || j == null )
            {
                alert("Passwords do not match.");
                return false;
            }

	    }
	    $(function(){
      	  $("#nav-placeholder").load("NavBar.jsp");
      	});
	</script>
</head>
<body>
	<div id="nav-placeholder"></div>
	
	
	<section class="v-100 h-80 pt-md-5 ">
	  <div class="container h-80 pt-md-5">
	    <div class="row d-flex justify-content-center align-items-center h-80 pt-md-5">
	      <div class="col-lg-12 col-xl-11">
	        <div class="card text-black" style="border-radius: 25px;">
	          <div class="card-body p-md-5">
	            <div class="row justify-content-center">
	              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
	
	                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
					
	                <form class="mx-1 mx-md-4" name="registerForm" onsubmit="return validateForm()" action="RegistrationChecker" method ="post">
	
	                  <div class="d-flex flex-row align-items-center mb-4">
	                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
	                    <div class="form-outline flex-fill mb-0">
	                      <input type="text" id="form3Example1c" class="form-control" name="firstName" placeholder="Enter First Name"/>
	                    </div>
	                  </div>
	                  
					  <div class="d-flex flex-row align-items-center mb-4">
	                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
	                    <div class="form-outline flex-fill mb-0">
	                      <input type="text" id="form3Example1c" class="form-control" name="lastName" placeholder="Enter Last Name"/>
	                      <!-- <label class="form-label" for="form3Example1c">Enter Last Name</label> -->
	                    </div>
	                  </div>
	                  
	                  <div class="d-flex flex-row align-items-center mb-4">
	                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
	                    <div class="form-outline flex-fill mb-0">
	                      <input type="email" id="form3Example3c" class="form-control" name="emailId" placeholder="Enter Email Id"/>
	                      <!-- <label class="form-label" for="form3Example3c">Enter Email Id</label> -->
	                    </div>
	                  </div>
	
	                  <div class="d-flex flex-row align-items-center mb-4">
	                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
	                    <div class="form-outline flex-fill mb-0">
	                      <input type="password" id="form3Example4c" class="form-control" name="password" placeholder="Enter Password"/>
	                      <!-- <label class="form-label" for="form3Example4c">Enter Password</label> -->
	                    </div>
	                  </div>
	
	                  <div class="d-flex flex-row align-items-center mb-4">
	                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
	                    <div class="form-outline flex-fill mb-0">
	                      <input type="password" id="form3Example4cd" class="form-control" name="repassword" placeholder="Re-enter password"/>
	                      <!-- <label class="form-label" for="form3Example4cd">Re-enter password</label> -->
	                    </div>
	                  </div>
	
	                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
	                    <button type="submit"  class="btn btn-primary btn-lg" name="submit"  >Register</button>
	                  </div>
				
	                </form>
					<p class="text-center text-muted mt-7 mb-0">Already have an account? <a href="login.html" class="fw-bold text-body"><u>Login here</u></a></p>							
					
	              </div>
	              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
	
	                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
	                  class="img-fluid" alt="Sample image">
	
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
